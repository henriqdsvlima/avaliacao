<div *ngIf="users">
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>

         <button (click)="viewProfile(user)" class="bg-black text-white" > Ver Perfil </button>



      </tr>
    </tbody>
  </table>
</div>
